<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Blog</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 740px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        button {
            background-color: #1a8917;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }
        #post-form {
            margin-bottom: 40px;
        }
        input, #editor {
            width: 100%;
            margin-bottom: 20px;
            font-size: 1em;
        }
        input {
            padding: 10px;
        }
        #editor {
            height: 200px;
        }
        .post {
            margin-bottom: 40px;
            border-bottom: 1px solid #e6e6e6;
            padding-bottom: 20px;
        }
        .post h2 {
            margin-bottom: 10px;
        }
        .post-meta {
            color: #757575;
            font-size: 0.9em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Blog</h1>
        <button id="new-post-btn">New Post</button>
    </header>

    <form id="post-form">
        <input type="text" id="post-title" placeholder="Title" required>
        <input type="text" id="post-author" placeholder="Author" required>
        <div id="editor"></div>
        <button type="submit">Publish</button>
    </form>

    <div id="posts"></div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="index.js"></script>
</body>
</html>
